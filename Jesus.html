<body>
    <h3> Bem-vindo a trilha para conhecer mais de Jesus,
        estou muito ansioso para te falar mais sobre Ele e
        como Ele muda nossas vidas.
    </h3>
    <br/><br/>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend><b>Então você escolheu conhecer mais sobre Jesus, que benção. Vamos as perguntas:</b></legend>
            <label><b>Quem Ele foi aqui na Terra?</b></label><br/><br/>
            <label> Ele foi aquele que apresentou, tanto para Israel, quanto para nós, sobre o verdadeiro cristianismo, sobre Deus e o Espírito Santo.<br/> 
                    Ele foi a porta de entrada para muitos que queriam e querem conhecer mais dEle.<br/>
                    Ele realizou diversos milagres e maravilhas, como por exemplo, a cura de paralítico, cegos e nos apresentou o amor de Deus por nós<br/><br/>
            <label><b>O que aconteceu após Sua morte?</b></label><br/><br/>
                    Quando Ele se sacrifica por nós na cruz do calvário, naquele instante nos foi aberto um caminho para falarmos direto com Deus, nosso Pai.<br/>
                    E vou te contar um segredom que não é segredo, Jesus reviveu, Ele não está mais no sepulcro, a bíblia nos diz que ao 3º dia, Ele reviveu,<br/> 
                    e porque Ele passou por tudo isso, Deus deu um nome que está acima de todo e qualquer nome, porque no nome de Jesus,<br/> 
                    se dobre todo o joelho no Céu, na Terra e debaixo da terra, e toda língua confessará que Jesus Cristo é o Senhor para a glória de Deus Pai<br/><br/>
            <label><b>Como faço para O aceitar?</b></label><br/><br/>
                    É muito simples, basta você encontrar uma Igreja cristã, e falar para o pastor, ou até mesmo, para as pessoas a sua volta que você quer aceitar a Jesus<br/>
                    Após isso, o pastor orará por você e irá pedir que você confesse a Jesus como seu único e suficiente Salvador, depois disso, seus pecados serão perdoadose você iniciará uma nova caminhada com Cristo<br/>    
                    E o melhor de tudo, todos quantos crerem nEle, e confessar que Ele é o seu único e suficiente Salvador, tem a vida eterna.<br/><br/>
            <label><b>Se eu errar, Deus não vai me amar mais?</b></label><br/><br/>
                    Depois que aceitamos a Cristo, nossa vida inteira muda, e não é exagero falar isso, mas você se transforma da água para o vinho, (Desculpe pelo trocadilho, foi mais forte que eu hahahaha)<br/>
                    nossos antigos hábitos errados não conseguimos fazer mais, erros e pecados são perdoados, só temos que pedir perdão a Deus arrependidos do que fazemos,<br/>
                    somente conseguimos nos arrepender dos nossos erros graças ao Espírito Santo, que nos convence de toda a justiça, do juízo e do pecado e retornamos a Deus.<br/>
                    O inimigo(satanás) é o que nos tenta com algo que ele sabe que somos mais "frágeis" para que erremos e nos distanciemos de Deus,<br/>
                    mas, a bíblia nos diz que nada pode nos separar do amor de Deus, porém, isso não é um aval para que pequemos deliberadamente,<br/>
                    isso é para quando erramos e queremos sair do erro.<br/> 
                    Tem outra passagem da biblia que nos diz: "Porque Deus amou o mundo de tal maneira que deu seu Filho unigênito para que todo aquele que nEle crer, não pereça, mas tenha a vida eterna, João 3.16"<br/>
                    Antes do sacrifício de Jesus na cruz, Ele é tratado como filho unigênito filho ÚNICO, porém, após isso, Ele é referido como Filho PRIMOGÊNITO, e o que isso significa?<br/>
                    Significa que todos nós que cremos em Jesus e o aceitamos como nosso salvador, nos tornamos filhos de Deus, você tem nossão do quanto isso é incrível?<br/>
                    Quando aceitamos a Cristo, Deus nos considera seus filhos, e temos parte com Ele na glória, isso é maravilhoso.<br/><br/>
            <label><b>E o que acontece depois que eu morrer?</b></label><br/><br/>
                    A bíblia nos diz que iremos descansar até a Sua volta para a Terra para nos buscar, os que morreram primeiro, serão ressuscitados antes dos vivos e depois, os ficaram vivos, serão arrebatados<br/>
                    Não devemos temer a morte, devemos estar prontos para sua chegada e que estejamos com a vida em ordem perante o Senhor<br/>
                    Por que a bíblia nos diz que a Sua vinda será como um ladrão, não sabemos nem o dia e nem a hora, basta estar pronto todos os dias<br/>
                    Espero que algumas de suas dúvidas estejam respondidas, caso queira saber mais de Jesus, estarei ansioso para responder pessoalmente, que Deus o abençoe. 
            </label>

        </fieldset>
    </form><br/><br/>
