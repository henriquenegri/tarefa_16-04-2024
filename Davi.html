            <legend><b>Então você escolheu conhecer mais sobre Davi. Vamos as perguntas/respostas:</b></legend>
            <label><b>Quem ele foi?</b></label><br/><br/>
            <label> Davi era o mais novo de seus irmãos, e cuidava das ovelhas de seu pai no campo,<br/>
                    por causa disso, ele não era muito lembrado por sua família, mas, a bíblia vai nos dizer que ele era muito forte e corajoso,<br/>
                    pois, tinha matado um urso e um leão que havia tentado comer algumas ovelhas de seu rebanho e a bíblia também nos diz que Davi era um homem segundo o coração de Deus.<br/>
                    Um dia, Deus visita Samuel, um Juíz da época, e diz para ele ir até a casa de Jessé(pai de Davi), que Ele iria escolher o novo rei de Israel.<br/>
                    Chegando lá, Samuel pediu para ver os filhos de Jessé e foi pedindo direção a Deus sobre qual filho deveria ungir para ser o novo rei de Israel, porém, lá dentro havia somente 7 dos 8 irmãos,<br/>
                    e Deus havia dito que nenhum destes seria o novo rei, com isso, Samuel pergunta a Jessé se teria mais um filho e ele responde que sim e mandou chamá-lo e adivinha quem era que estava faltando? Isso mesmo, Davi.<br/>
                    E quando Davi chegou, Deus falou a Samuel que ungisse a Davi, pois, era esse que Ele havia escolhido para guiar seu povo.<br/><br/>
            <label><b>Após essa escolha de Deus sobre Davi, o que ocorreu?</b></label><br/><br/>
                    Bom, Davi teve que esperar alguns anos, para enfim, se tornar rei, durante essa espera, ele teve que enfrente um inimigo fora do comum.<br/>
                    Os filisteus e os israelitas iriam guerrear, porém, um do meio dos filisteu chamado golias, um gigante que tinha 2 metros e noventa desafio o povo para uma batalha,<br/> 
                    ele disse para escolher somente um no exército de israel para lutar contra ele, e o povo ficou de israel não levou ninguém durante 40 dias,<br/>
                    com isso, Jessé, pai de Davi, o manda ir até onde está acontecendo a guerra para levar mantimentos e trazer algum retorno sobre seus irmãos que estavam lá.<br/>
                    Chegando lá, ele viu o filisteu zombando do povo e num ato de ousadia vai lutar contra o filisteu, onde ele passa num riacho, pega cinco pedras e vai de encontro com o filisteu,<br/>
                    com isso, golias zomba de davi, mas Davi retribui com uma de suas falas mais, marcantes:"Você vem contra mim com lança e escudo,<br/>
                    mas eu vou contra você em nome do Senhor dos Exércitos, o Deus dos exércitos de Israel, a quem você desafiou. E depois, disso, davi lança uma pedra e mata golias conforme havia dito.<br/>
                    Depois desse ocorrido, Davi ficou muito famoso por matar o gigante dos filisteus e o antigo rei Saul, começou a ficar com inveja de Davi, pois, cantavam que Saul tinha matado milhares, mas Davi, dezenas de milhares<br/> 
                    e com isso, Saul começou a querer matar a Davi, e Davi, conhecendo as leis de Deus, fugia e não o enfrentava,<br/>
                    até que um dia, o antigo rei vendo que iria perder uma guerra, ao invés de morrer pelas mãos de seus inimigos, ele decide se matar pela sua própria espada.<br/>
                    Após o ocorrido, Davi assume o reino conforme Deus havia falado<br/><br/>
            <label><b>Por ele ser alguém segundo o coração de Deus, ele não errava?</b></label><br/><br/>
                    A resposta por incrível que pareça é não, Davi ele errou sim e uns pecados meio pesados,<br/>
                    o que diferenciava Davi dos demais, era sua amizade com Deus, que, por mais que ele errava, ele ia e pedia perdão para Deus e voltava para os caminhos corretos e não permanecia no erro<br/>
                    Não importasse o que acontecesse, ele contava para Deus e Deus o escutava e o guiava pelo caminho correto, e foi através de Davi que Deus prometeu que a linhagem de Davi é que seriam os reis de Israel<br/>
                    E por mais que isso possa soar para nós como algo impossível, Deus está na nossa espera, para que nos posicionemos e assim, sejamos igual Davi, amando a Deus acima de tudo.
